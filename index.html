<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>𝐒𝐡𝐨𝐩 𝐓𝐚̀𝐢 𝐊𝐡𝐨̉𝐚𝐧 𝐒𝐨𝐮𝐧𝐝𝐨𝐧</title>
  <meta name="keywords" content="shop, tài khoản, soundon, game">
  <meta name="description" content="Shop tài khoản Soundon giá rẻ - Liên hệ mua ngay qua Facebook.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/thanhdieu.main.css" rel="stylesheet">
  <link href="./css/respons.css" rel="stylesheet">      
</head>

<body>
  <div class="animationload">
    <div class="loader"></div>
  </div>

  <div id="wrapper">
    <div class="container text-center" style="margin-top: 20px;">
      <!-- 🛍️ Logo Shop -->
      <img src="./img/logo-shop.png" alt="Logo Shop Soundon" class="shop-logo">
      <h1 class="shop-title">Shop Tài Khoản Soundon</h1>
      <p class="shop-slogan">Soundon.global là một trang web chuyên phân phối nhạc lên trên các mxh như Facebook, TikTok, Spotify..vv</p>
      <hr style="border-color: rgba(255,255,255,0.1);">
    </div>

    <div class="container">
      <div class="col-xs-12 col-sm-7 col-lg-7">               
        <div class="info">
          <!-- 🛒 Danh sách tài khoản -->
          <div class="product">
            <img src="./img/nozin.jpeg" alt="Tài khoản Soundon No Zin" class="product-img">
            <div class="product-info">
              <h3>Tài khoản Soundon - No Zin</h3>
              <p>Giá: 30.000đ</p>
              <a href="https://t.me/bochuottoichoi" target="_blank" class="btn btn-light-blue">Mua ngay</a>
            </div>
          </div>

          <div class="product">
            <img src="./img/zin.jpeg" alt="Tài khoản Soundon Zin" class="product-img">
            <div class="product-info">
              <h3>Tài khoản Soundon - Zin</h3>
              <p>Giá: 45.000đ</p>
              <a href="https://t.me/bochuottoichoi" target="_blank" class="btn btn-light-blue">Mua ngay</a>
            </div>
          </div>

          <br>
          <a href="https://zalo.me/0347087652" class="btn">Liên hệ Zalo</a>
          <a href="https://facebook.com/chuotxyzabc" class="btn btn-light-blue">Liên hệ Facebook</a>
        </div>              
      </div>

      <div class="col-xs-12 col-sm-5 col-lg-5 text-center">                
        <div class="guardian">
          <img src="./img/guardian.gif" alt="Shop Mascot" style="max-width: 100%; border-radius: 10px;">
        </div>                
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/jquery-2.1.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/modernizr.custom.js"></script>
  <script src="./js/jquery.nicescroll.min.js"></script>
  <script src="./js/scripts.js"></script>

  <!-- ✅ Style tổng hợp (đã fix) -->
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* 🌟 Logo Shop */
    .shop-logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2196F3;
      box-shadow: 0 0 25px rgba(33,150,243,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 10px;
    }

    .shop-logo:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(33,150,243,0.8);
    }

    .shop-title {
      font-size: 30px;
      margin-top: 8px;
      font-weight: bold;
      color: #fff;
    }

    .shop-slogan {
      color: #bbb;
      font-size: 15px;
      margin-bottom: 10px;
    }

    /* 🛒 Sản phẩm */
    .product {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.05);
      padding: 12px 16px;
      border-radius: 10px;
      margin: 12px 0;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    }

    .product-img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #222;
    }

    .product-info {
      flex: 1;
    }

    .product h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .product p {
      color: #ccc;
      font-size: 14px;
      margin: 6px 0;
    }

    /* 🔘 Nút */
    .btn {
      margin-top: 6px;
      display: inline-block;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 8px;
      padding: 6px 14px;
      text-decoration: none;
    }

    .btn-light-blue {
      background: #2196F3;
      color: #fff;
      transition: 0.2s;
    }

    .btn-light-blue:hover {
      background: #0d8bf2;
      box-shadow: 0 0 8px rgba(33,150,243,0.5);
    }
  </style>
</body>
</html>
